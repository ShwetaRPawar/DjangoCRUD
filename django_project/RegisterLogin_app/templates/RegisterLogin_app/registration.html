<html>
    <head>
        <title> Registration
        </title>
    </head>
            <body>
                <form action="/register/" method="POST">
                    {% csrf_token %}
                    <br><br>
                    <h2><center>Register</center></h2>
                <table cellspacing='10' align="center">
                    <tr>
                        <td><b> Name: </b></td>
                        <td><input type="text" placeholder="Name" name="name"required></td>
                    </tr>
                    <tr>
                        <td><b> Address: </b></td>
                        <td><input type="text" placeholder="Address" name="address" required></td>
                    </tr>
                    <tr>
                        <td><b> Email Id: </b></td>
                        <td><input type="text" placeholder="Email Id" name="email" required></td>
                    </tr>
                    <tr>
                        <td><b> Password: </b></td>
                        <td><input type="password" placeholder="Password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><b> Confirm Password: </b></td>
                        <td><input type="password" placeholder="Confirm Password" name="confirm_pass" required></td>
                    </tr>
                    <tr>
                        <td><b> Status: </b></td>
                        <td>

                            <select name="status">
                                <option value="none">none</option>none
                                <option value="HR" >HR </option>
                                <option value="Employee" >Empolyee</option>
                                <option value="Customer">Customer</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br><br>
                <center>
                
                <b><button type="submit" value="submit" style="width:100px;height:30px;">Register </button></b>
                </center>
            </form>
            <h3 align="center">
                <font color="blue" face="chiller">
                    {{ message }}
                </font>
            </h3>
            </body>
</html>
